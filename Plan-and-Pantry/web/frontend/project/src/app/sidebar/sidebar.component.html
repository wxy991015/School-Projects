<mat-sidenav-container class="rem">
  <mat-sidenav mode="side" opened>
    <div *ngIf="authService.userData as user">
      <img class="avatar mat-elevation-z8" src="../../assets/default-profile.webp">
      <h4 class="name">{{(user.displayName) ? user.displayName : 'User'}}</h4>
    </div>

    <button mat-button class="menu-button" routerLink="/pantry" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span>My Pantry</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/recipe-list" routerLinkActive="active">
      <mat-icon>add_shopping_cart</mat-icon>
      <span>All Recipes</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/recipe-search" routerLinkActive="active">
      <mat-icon>dashboard</mat-icon>
      <span>Browse Recipes</span>
    </button>
    <button mat-button class="menu-button" routerLink="/add-recipe" routerLinkActive="active">
      <mat-icon>add</mat-icon>
      <span>Add Recipe</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>settings</mat-icon>
      <span>Setting</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <button mat-button class="menu-button" (click)="authService.SignOut()">
      <mat-icon>logout</mat-icon>
      <span>Sign Out</span>
    </button>
    <mat-divider></mat-divider>

  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <div class="content">
            <div class="content mat-elevation-z4">
                Main content
            </div>
        </div> -->
  </mat-sidenav-content>
</mat-sidenav-container>
